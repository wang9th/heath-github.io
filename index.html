<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heath的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .profile {
            text-align: center;
            margin: 20px 0;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile h1 {
            margin: 10px 0;
            font-size: 2em;
        }
        .profile p {
            font-size: 1.2em;
            color: #777;
        }
        .content {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .link {
            text-align: center;
            margin: 20px 0;
        }
        .link a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.2em;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://github.com/wang9th.png" alt="Heath's profile picture">
            <h1>Heath</h1>
        </div>
        <div class="content">
            <h2>关于我</h2>
            <p>你好！我是Heath，这里是我的个人网页。我喜欢分享我的工作和生活。</p>
        </div>
        <div class="link">
            <p>查看我的其他工作：</p>
            <a href="https://github.com/wang9th" target="_blank">访问我的GitHub页面</a>
        </div>
    </div>
</body>
</html>
